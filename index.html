<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Guess Who Game</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        <h1 class="title">Time to play Guess Who!</h1>
        <div class="container">
            <div class="row">
                <!-- Images used in columns are currently placeholders -->

                <div class="col-sm-6 col-lg-3 red">
                    <img class="pic mario" src="super-mario-bros-paper-mario-high-definition-television-mario-png.jpg" alt="dummy-img">
                    <p>Mario</p>

                </div>
                <div class="col-sm-6 col-lg-3 blue">
                    <img class="pic luigi" src="luigi.png" alt="dummy-img">
                    <p>Luigi</p>


                </div>
                <div class="col-sm-6 col-lg-3 yellow">
                    <img class="pic samus" src="samus.png" alt="dummy-img">
                    <p>Samus</p>


                </div>
                <div class="col-sm-6 col-lg-3 pink">
                    <img class="pic mario_lopez" src="mario_lopez.jpg" alt="dummy-img">
                    <p>Mario Lopez</p>


                </div>

            </div>
            <div class="row second">
                <!-- Images used in columns are currently placeholders -->


                <div class="col-sm-6 col-lg-3 orange">
                    <img class="pic hillary" src="hillary.jpg" alt="dummy-img">
                    <p>Hillary Clinton</p>


                </div>
                <div class="col-sm-6 col-lg-3 grey">
                    <img class="pic link" src="link.png" alt="dummy-img">
                    <p>Link</p>


                </div>
                <div class="col-sm-6 col-lg-3 black">
                    <img class="pic peppa" src="peppa.png" alt="dummy-img">
                    <p>Peppa Pig</p>


                </div>
                <div class="col-sm-6 col-lg-3 green">
                    <img class="pic dio" src="dio.jpg" alt="dummy-img">                    <p>Dio</p>


                </div>

            </div>

            <div class="row">
                <div class="col">
                    <form class="" action="index.html" method="post">
                        <div class="form-group">

                          <label for="exampleFormControlTextarea1">Type Your character traits here!</label>

                          <textarea class="form-control" id="input-area" rows="1"></textarea>

                          <button type="button" id="button" class="btn btn-primary" name="button">Submit</button>

                        </div>
                    </form>
                    <!-- This is Where the guessses will be placed -->
                    <ul>
                        <li>random <i class="fas fa-check-circle"></i></li>
                    </ul>
                </div>

            </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/7e85071a14.js" crossorigin="anonymous `SameSite=None`"></script>

    </body>
</html>
